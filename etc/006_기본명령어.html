<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        
        let result1 = prompt("이름을 입력해봐","홍길동");
        let result2 = confirm("당신의 이름은 " + result1 + " 입니까?");

        if(result2){
            alert("환영합니다." + result1 + "님^^");
        } 

        document.write(result1 + "님 좋은하루되세요^^");
        console.log(result1 + "님 로그인");

    </script>
</head>

<body>
    <h1>write()와 log()</h1>
</body>

</html>
