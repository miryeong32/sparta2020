    <script>

        // // var은 동일한 변수를 중복해서 선언할 수 있찌만, let은 이미 선언한 변수를 중복해서 선언할 수 없음.

        var num = 10;
        document.write(num + "<br>");

        num = 20;
        document.write(num + "<br>");

        let num1 = 15;
        document.write(num1 + "<br>");

        num1 = 30;
        document.write(num1 + "<br>");

        // var와 let은 변경되는 데이터를 선언하는 것이 가능
