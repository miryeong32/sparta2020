<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var obj1;
        var obj2 = null;

        console.log(obj1); //정의하지 않은건 undefined
        console.log(obj2); //값을 null로 준건 null

        //불린함수는 안의 값을 불린형태로 바꿔서 알아봐주는 함수임.
        console.log(Boolean(obj1)); //false의 값을 가짐
        console.log(Boolean(obj2)); //false의 값을 가짐
    

    </script>
</head>
<body>
    
</body>
</html>
