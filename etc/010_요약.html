    <span>null 데이터는 undefined와 비슷하지만 변수를 빈 상태, 초기화로 만들어야 하거나, 데이터를 저장하였으나 값이 존재하지 않았을 때 null 값을 반환합니다.<br></span>
    <span>null 데이터와 undefine 데이터의 boolean 값은 false 입니다.<br></span>
